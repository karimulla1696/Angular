<div class="container">
  <div>
    <input type="text" class="searchTerm" [(ngModel)]="searchTerm">
  </div>
  <div class="mt-3">
    <table class="table table-striped table-hover table-warning">
      <thead class="thead-dark">
        <th>sno</th>
        <th>Name</th>
        <th>Telugu</th>
        <th>English</th>
        <th>Maths</th>
        <th>Aggregate</th>
        <th>Result</th>
      </thead>
      <tr class="table-warning" *ngFor="let i of data;let in=index">
        <td>{{i.sno}}</td>
        <td>{{i.name}}</td>
        <td>{{i.telugu}}</td>
        <td>{{i.english}}</td>
        <td>{{i.maths}}</td>
        <td><button type="button" class="btn btn-danger" (click)="aggregate(i,in)">Aggregate</button></td>
        <td *ngIf="in==c">
          {{aggr}}
        </td>
      </tr>
    </table>
  </div>
</div>
