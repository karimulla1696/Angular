<div class="container">
  <form>
          <div class="form-group mt-3 col-5" *ngIf="b">
                 <label>SNo</label>
                <input type="text" name="sno" class="form-control" [(ngModel)]=Edit.sno>
         </div>
        <div class="form-group col-5" *ngIf="b">
               <label>Name</label>
               <input type="text" name="name" class="form-control" [(ngModel)]=Edit.name>
        </div>
       <div class="form-group col-5" *ngIf="b">
               <label>Age</label>
                <input type="text" name="age" class="form-control" [(ngModel)]=Edit.age>
                 <button (click)="close()" class="btn btn-success mt-2">Save</button>
      </div>
  </form>
        <form #ref="ngForm" (ngSubmit)="add(ref.value)">
                <div class="form-group mt-3 col-5">
                    <label>SNo</label>
                   <input type="text" name="sno" class="form-control" [(ngModel)]=n1>
               </div>
              <div class="form-group  col-5">
                   <label>Name</label>
                 <input type="text" name="name" class="form-control" [(ngModel)]=n2>
              </div>
            <div class="form-group col-5">
                  <label>Age</label>
                  <input type="text" name="age" class="form-control" [(ngModel)]=n3>
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
       </form>
       <table class="table table-striped table-hover table-bordered mt-3 col-5">
              <thead class="thead-dark">
                <th>SNo</th>
                <th>Name</th>
                <th>Age</th>
              </thead>
              <tr *ngFor="let i of Data;let x=index">
                <td>{{i.sno}}</td>
                <td>{{i.name}}</td>
                <td>{{i.age}}</td>
                <button (click)="delete(x)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                <button type="button" (click)="show(i)" class="btn btn-warning"><i class="fas fa-edit"></i></button>
              </tr>
       </table>
</div>
