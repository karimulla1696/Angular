<div class="row mt-4">
  <div class="col-3">
<p>
  services works!
</p>
<form #ref="ngForm" (ngSubmit)="add(ref.value)">
    <input type="text" [(ngModel)]=sno name="sno" placeholder="emp-sno">
  <input type="text" [(ngModel)]=empid name="empid" placeholder="emp-004">
  <input type="text" [(ngModel)]=empname name="empname" placeholder="singam">
  <input type="text" [(ngModel)]=empsalary name="empsalary" placeholder="25$">
  <input type="text" [(ngModel)]=empaddr  name="empaddr" placeholder="furipuri"><br/>
  <button type="submit"  style="margin-top:6px;background-color: green" class="btn btn-radius-1">Submit</button>
</form>
</div>
<div class="col-9">
<div class="jumbotron">
  <p>
      tble1 works!
    </p>
    <table class="table table-striped table-hover">
      <thead>
        <th>SNo</th>
        <th>emp_id</th>
        <th>emp_name</th>
        <th>emp_addr</th>
        <th>emp_salary</th>
        <th>Add</th>
      </thead>
      <tr *ngFor="let i of arr;">
        <td>{{i.sno}}</td>
        <td>{{i.empid}}</td>
        <td>{{i.empname}}</td>
        <td>{{i.empsalary}}</td>
        <td>{{i.empaddr}}</td>
        <td><button (click)="addmore(i)" type="button">+</button><button type="button" data-toggle="modal" data-target="#s" (click)="edit(i)">Edit</button></td>
        
      </tr>
    </table>
</div>

<div class="jumbotron">
  <p>
      tble1 works!
    </p>
    <table class="table table-striped table-hover">
      <thead>
        <th>SNo</th>
        <th>emp_id</th>
        <th>emp_name</th>
        <th>emp_addr</th>
        <th>emp_salary</th>
        <th>Del</th>
      </thead>
      <tr *ngFor="let i of data;">
          <td>{{i.sno}}</td>
          <td>{{i.empid}}</td>
          <td>{{i.empname}}</td>
          <td>{{i.empsalary}}</td>
          <td>{{i.empaddr}}</td>
        <td><button (click)="remove(in)" type="button">x</button></td>
      </tr>
    </table>
  </div>
</div>
</div>
<div class="modal fade" id="s">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header mx-auto display-4 text-muted" >Edit Form</div>
      <div class="modal-body">
        <div class="form-group">
          <label for="abc">Sno</label>
        <input class="form-control" type="text" name="sno" id="abc" [(ngModel)]="data2.sno">
        <label for="1">emp_id</label>
        <input  class="form-control"type="text" name="empid" id="1" [(ngModel)]="data2.empid">
        <label for="2">emp_name</label>
        <input  class="form-control" type="text" name="empname" id="2" [(ngModel)]="data2.empname">
        <label for="3">emp_salary</label>
        <input class="form-control" type="text" name="empsalary" id="3" [(ngModel)]="data2.empsalary">
        <label for="4">emp-addr</label>
        <input class="form-control" type="text" name="empaddr" id="4" [(ngModel)]="data2.empaddr">
        <button type="button" class="close" class="mt-2 btn btn-radius-1" style="background-color:red" data-dismiss="modal">Save</button>
      </div>
    </div>
    </div>
  </div>
</div>
